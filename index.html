<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>پاگل عنابیہ - جادوگرنی کی کہانی</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🕯️ پاگل عنابیہ: جادوگرنی کی کہانی 🕯️</h1>

    <video controls autoplay loop muted>
      <source src="dark-forest.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <p id="story">
      ایک وقت کی بات ہے، ایک اندھیرے جنگل میں پاگل عنابیہ رہتی تھی۔  
      وہ رات کے اندھیرے میں جادو کرتی، آندھیاں بلاتی، اور لوگوں کے خواب چُرا لیتی۔  
      لیکن ایک دن، اس کے جادو نے اُسے ہی نگل لیا...  
      اُس کے آخری الفاظ تھے — "گگار واپس آئے گا..."  
    </p>

    <button id="speakBtn">🔊 کہانی سنو</button>
  </div>

  <audio id="bgMusic" src="dark-ambient.mp3" loop autoplay></audio>

  <script>
    const storyText = document.getElementById("story").innerText;
    const speakBtn = document.getElementById("speakBtn");

    speakBtn.addEventListener("click", () => {
      const utterance = new SpeechSynthesisUtterance(storyText);
      utterance.lang = "ur-PK"; // Urdu voice (Pakistan)
      utterance.pitch = 0.9;
      utterance.rate = 0.9;
      utterance.volume = 1;
      speechSynthesis.speak(utterance);
    });
  </script>
</body>
</html>
